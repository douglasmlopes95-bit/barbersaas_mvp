{% extends "base.html" %}

{% block title %}Login | BarberSaaS{% endblock %}

{% block content %}
<div class="login-box">

    <h2><span>Barber</span>SaaS</h2>

    <form method="POST" action="{{ url_for('auth.login') }}">

        <div class="form-group">
            <label for="email">E-mail</label>
            <input
                type="email"
                id="email"
                name="email"
                placeholder="seu@email.com"
                required
            >
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input
                type="password"
                id="senha"
                name="senha"
                placeholder="••••••••"
                required
            >
        </div>

        <button type="submit" class="btn btn-gold" style="width:100%; margin-top:10px;">
            Entrar
        </button>

    </form>

    <div style="margin-top:20px; text-align:center; font-size:13px; color:#9a9a9a;">
        Sistema profissional de gestão para barbearias
    </div>

</div>
{% endblock %}
