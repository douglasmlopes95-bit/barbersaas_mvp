{% extends "base.html" %}
{% block title %}Dados da Empresa{% endblock %}

{% block content %}

<h1 class="page-title">
    Dados da Empresa
</h1>

<div class="card">

<form method="POST" enctype="multipart/form-data">

    <div class="form-group">
        <label>Descrição</label>
        <textarea name="descricao" rows="3">{{ tenant.descricao or '' }}</textarea>
    </div>

    <div class="form-group">
        <label>Endereço</label>
        <input type="text" name="endereco" value="{{ tenant.endereco or '' }}">
    </div>

    <div class="form-group">
        <label>WhatsApp (com DDD)</label>
        <input type="text" name="whatsapp" value="{{ tenant.whatsapp or '' }}">
    </div>

    <!-- ============================= -->
    <!-- UPLOAD REAL DE LOGO -->
    <!-- ============================= -->
    <div class="form-group">
        <label>Logo da Barbearia</label>

        {% if tenant.logo_url %}
            <div style="margin-bottom:10px;">
                <img src="{{ tenant.logo_url }}" alt="Logo atual"
                     style="max-height:100px; border-radius:6px;">
            </div>
        {% endif %}

        <input type="file" name="logo" accept="image/*">
        <small style="color:#aaa;">
            Formatos aceitos: JPG, PNG, WEBP
        </small>
    </div>

    <button class="btn btn-gold" style="margin-top:10px;">
        Salvar Dados
    </button>

</form>

</div>

{% endblock %}
